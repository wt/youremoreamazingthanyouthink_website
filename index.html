<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>You're More Amazing Than You Think</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      ReactDOM.render(
        <div><h1>You&apos;re more amazing than you think!</h1>
          <blockquote><q>If you could only sense how important you are to the lives of those you meet;
            how important you can be to the people you may never even dream of. There is
            something of yourself that you leave at every meeting with another person.</q>
            <footer>
              &mdash;<cite>Fred Rogers</cite>
            </footer>
          </blockquote>
          <footer>
            <div>Contribute to this site <a href="https://github.com/wt/youremoreamazingthanyouthink_website">here</a>.</div>
          </footer>
        </div>,
        document.getElementById('root')
      );

    </script>
  </body>
</html>
